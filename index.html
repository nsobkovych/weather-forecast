<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-1 mt-3">
        <div class="col col-lg-8 col-xxl-6">
          <div class="card">
            <div class="card-header py-4 bg-transparent card-header-custom">
              <form role="search" name="search-city-form">
                <div class="input-group">
                  <input
                    type="search"
                    id="q"
                    name="q"
                    class="form-control"
                    placeholder="What is your city"
                    aria-label="What is your city"
                    aria-describedby="search-btn"
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="submit"
                    name="search-btn"
                    id="search-btn"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
            <div class="card-body text-center">
              <div class="row row-cols-1 row-cols-sm-2 align-items-end">
                <div class="col text-sm-start mb-3 mb-sm-0">
                  <h1 class="city">Cagliary, IT</h1>
                  <div class="card-text date"></div>
                  <div class="card-text time"></div>
                </div>
                <div class="col my-3 my-sm-0">
                  <div class="row row-cols-1 row-cols-sm-2">
                    <div class="col align-self-end text-sm-end mb-3 mb-sm-0">
                      <div class="w-image">
                        <img
                          src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                          alt="Weather icon"
                        />
                      </div>
                    </div>
                    <div class="col text-sm-start ps-sm-0">
                      <div
                        class="degree d-flex align-items-start justify-content-center justify-content-sm-start"
                      >
                        <span
                          id="w-degree"
                          class="w-degree display-1 flex-sm-fill"
                          >35</span
                        >
                        <button
                          type="button"
                          class="btn btn-link btn-degree btn-active flex-sm-fill btn-celsius"
                        >
                          °C
                        </button>
                        <span class="divider"></span>
                        <button
                          type="button"
                          class="btn btn-link btn-degree flex-sm-fill btn-fahrenheit"
                        >
                          °F
                        </button>
                      </div>
                      <small class="w-type">Sunny</small>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="w-details mt-5 d-flex justify-content-center justify-content-sm-start"
              >
                <span class="badge badge-custom bg-transparent">
                  <img src="img/air_FILL0_wght400_GRAD0_opsz48.svg" alt="I" />
                  <span class="w-wind">19m/s</span>
                </span>
                <span class="badge badge-custom bg-transparent">
                  <img
                    src="img/cloudy_FILL0_wght400_GRAD0_opsz48.svg"
                    alt="I"
                  />
                  <span class="w-clouds">20%</span>
                </span>
                <span class="badge badge-custom bg-transparent">
                  <img
                    src="img/humidity_low_FILL0_wght400_GRAD0_opsz48.svg"
                    alt="I"
                  />
                  <span class="w-humidity">61%</span>
                </span>
              </div>
            </div>
            <div
              class="card-footer card-footer-custom text-center py-4 bg-transparent"
            >
              <div class="row">
                <div class="col">
                  <div class="day">Sun</div>
                  <div class="day-image">
                    <img
                      src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                      alt="WI"
                    />
                  </div>
                  <div class="day-degree">36°</div>
                </div>
                <div class="col">
                  <div class="day">Mon</div>
                  <div class="day-image">
                    <img
                      src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                      alt="WI"
                    />
                  </div>
                  <div class="day-degree">32°</div>
                </div>
                <div class="col">
                  <div class="day">Tue</div>
                  <div class="day-image">
                    <img
                      src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                      alt="WI"
                    />
                  </div>
                  <div class="day-degree">34°</div>
                </div>
                <div class="col">
                  <div class="day">Wed</div>
                  <div class="day-image">
                    <img
                      src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                      alt="WI"
                    />
                  </div>
                  <div class="day-degree">36°</div>
                </div>
                <div class="col">
                  <div class="day">Thu</div>
                  <div class="day-image">
                    <img
                      src="img/clear_day_FILL0_wght400_GRAD0_opsz48.svg"
                      alt="WI"
                    />
                  </div>
                  <div class="day-degree">31°</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
